syntax = "proto3";

package wscan;

option go_package = "github.com/hojin-kr/go-grpc/wscan/proto;wscan/proto";

message Request {
    string uuid = 1;
    string prompt = 2;
    string context = 3;
    string message = 4;
    string status = 5;
    int64 created = 6;
    int64 updated = 7;
}

message Response {
    string uuid = 1;
    string prompt = 2;
    string context = 3;
    string message = 4;
    string status = 5;
    int64 created = 6;
    int64 updated = 7;
}

message Responses {
    repeated Response responses = 1;
}

service AddService {
    rpc Wscan(Request) returns (Response);
    rpc SendNotifications(Request) returns (Response);
    rpc GetWscans(Request) returns (Responses);
    rpc UpdateWscan(Request) returns (Response);
    rpc GetLastWscan(Request) returns (Response);
    rpc DeleteWscan(Request) returns (Response);
    rpc GenerateWscanAfterCreatedLast(Request) returns (Response);
    rpc SendNotification(Request) returns (Response);
}