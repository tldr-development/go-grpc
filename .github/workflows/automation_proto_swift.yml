name: Proto Generation Swift

on:
  push:
    paths:
      - '**.proto'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install Swift Protobuf Plugin
      run: |
        git clone https://github.com/apple/swift-protobuf.git
        cd swift-protobuf
        swift build -c release
        sudo cp .build/release/protoc-gen-swift /usr/local/bin/
        cd ..

    - name: Install Swift gRPC Plugin
      run: |
        git clone https://github.com/grpc/grpc-swift.git
        cd grpc-swift
        make plugins
        sudo cp protoc-gen-grpc-swift /usr/local/bin/
        cd ..

    - name: Generate Swift code from proto files
      run: |
        mkdir -p Generated
        find . -name '*.proto' -exec protoc \
          --swift_out=Generated \
          --grpc-swift_out=Generated {} \;

    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add Generated
        git commit -m "Auto-generate Swift code from proto files" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}